name: Audit

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "Cargo.toml"
      - ".cargo/audit.toml"
  schedule:
    - cron: "0 0 * * *"

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
